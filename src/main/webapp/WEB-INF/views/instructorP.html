<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kursanci</title>
    <div th:replace="libraries :: csses"></div>
</head>
<body class="bg-light">
<div th:replace="libraries :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card border-default mt-5">
                <h5 class="card-header h5 bg-default text-white">Twoi kursanci</h5>
                <div class="card-body">
                    <hp class="card-title">Lista zawiera wszystkich Twoich kursantów. By dodać jazdę kursantowi, wejdź na stronę "Dodaj jazdę" w pasku nawigacyjnym. Imię i nazwisko kursanta jest linkiem do podstrony z informacjami o kursancie (dane, plan jazd).</hp>
                    <hr>
                    <table id="clientsTable" class="table table-striped table-borderless" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th class="th-sm">Imię nazwisko (link)
                                <i class="fa fa-sort float-right" aria-hidden="true"></i>
                            </th>
                            <th class="th-sm">Telefon
                                <i class="fa fa-sort float-right" aria-hidden="true"></i>
                            </th>
                            <th class="th-sm">Email
                                <i class="fa fa-sort float-right" aria-hidden="true"></i>
                            </th>
                            <th class="th-sm">Kurs
                                <i class="fa fa-sort float-right" aria-hidden="true"></i>
                            </th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="client : ${clients}">
                            <td><b><a th:href="${'../profile/'+client.user.username}" th:text="${client.user.firstname+' '+client.user.lastname}"></a></b></td>
                            <td th:text="${client.user.telephone}"></td>
                            <td th:text="${client.user.email}"></td>
                            <td th:text="${client.category}"></td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>

        </div>
        <div class="col-lg-3"></div>
    </div>
</div>


<div th:include="libraries :: scripts"></div>
<script>
    $(document).ready(function () {
        $('.table').DataTable({
            "language": {
                "search": "KURRRLAApply filter _INPUT_ to table",
                "sSearch": "Szukaj:",
                "sInfo": "Pokazuję _START_ do _END_ z _TOTAL_ pozycji",
                "sInfoEmpty": "Pokazuję 0 do 0 z 0 pozycji",
                "sEmptyTable": "Brak danych",
                "sFirst": "Pierwsza",
                "sLast": "Ostatnia",
                "sLengthMenu": "Pokaż _MENU_ pozycji",
                "sZeroRecords": "Nie znaleziono",

                "paginate": {
                    "previous": "Poprzednia strona",
                    "next": "Następna strona"
                }

            }
        });
        $('.dataTables_length').addClass('bs-select');
    });
</script>
</body>
</html>
