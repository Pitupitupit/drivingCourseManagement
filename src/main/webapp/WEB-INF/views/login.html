<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="libraries :: csses"></div>
    <title>Logowanie</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body class="bg-light">
    <div th:replace="libraries :: navbar"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-4">

                <div class="card border-default mt-5">
                    <h5 class="card-header h5 bg-default text-white">Zaloguj</h5>
                    <div class="card-body">
                        <p class="card-title">Musisz posiadać konto, by móc się zalogować</p>
                        <hr>
                        <form th:action='@{/login}' method='POST'>
                            <div class="form-group">
                                <label for="username">Nazwa użytkownika:</label>
                                <input class="form-control" id="username" type='text' name='username' value='' />
                            </div>
                            <div class="form-group">
                                <label for="password">Hasło:</label>
                                <input class="form-control" id="password" type='password' name='password'/>
                            </div>
                            <!--<input name="submit" type="submit" value="Zaloguj"/>-->
                            <div class="text-center"><button name="submit" type="submit" class="btn btn-lg btn-default mt-2">Zaloguj</button></div>
                        </form>
                    </div>
                </div>



            </div>
            <div class="col-lg-6"></div>
        </div>
    </div>
    <div th:include="libraries :: scripts"></div>
</body>
</html>
