<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="libraries :: csses"></div>
    <title>Nowy instruktor</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body class="bg-light">
<div th:replace="libraries :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <div class="card border-default mt-5">
                <h5 class="card-header h5 bg-default text-white">Dodawanie nowego instruktora</h5>
                <div class="card-body">
                    <p class="card-title">Uzupełnij i wyślij poniższy formularz, aby utworzyć nowego instruktora prawa jazdy. Instruktor po zalogowaniu na konto będzie mógł zmienić swoje hasło i inne dane.</p>
                    <hr>

                    <form action="/management/register/instructor" method="post" th:object="${new_instructor}">




                        <div class="form-row">
                            <div class="form-group  col-lg-5">
                                <label for="username">Nazwa użytkownika:</label>
                                <input class="form-control" type="text" id="username" th:field="*{user.username}"/>
                            </div>
                            <div class="form-group col-lg-2"></div>
                            <div class="form-group  col-lg-5">
                                <label for="telephone">Numer tel.:</label>
                                <input class="form-control" type="text" id="telephone" th:field="*{user.telephone}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-5">
                                <label for="password">Hasło:</label>
                                <input class="form-control" type="password" id="password" th:field="*{user.password}"/>
                            </div>
                            <div class="form-group col-lg-2"></div>
                            <div class="form-group col-lg-5">
                                <label for="email">Email:</label>
                                <input class="form-control" type="email" id="email" th:field="*{user.email}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-5">
                                <label for="firstname">Imię:</label>
                                <input class="form-control" type="text" id="firstname" th:field="*{user.firstname}"/>
                            </div>
                            <div class="form-group col-lg-2"></div>
                            <div class="form-group col-lg-5">
                                <label for="categories">Posiada prawo nauki jazdy kategorii (jeśli więcej niż 1 to rozdziel średnikiem):</label>
                                <input class="form-control" type="text" id="categories" th:field="*{categories}"/>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-5">
                                <label for="lastname">Nazwisko:</label>
                                <input class="form-control" type="text" id="lastname" th:field="*{user.lastname}"/>
                            </div>
                            <div class="form-group col-lg-7"></div>

                        </div>

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <div class="text-center"><button type="submit" class="btn btn-default btn-lg">Dodaj instruktora!</button></div>
                    </form>


                </div>
            </div>


        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<div th:include="libraries :: scripts"></div>
</body>
</html>
